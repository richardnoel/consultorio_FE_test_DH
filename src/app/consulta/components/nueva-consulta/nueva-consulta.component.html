<form [formGroup]="pacienteForm" (ngSubmit)="savePaciente($event)" >
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Datos para nuevo paciente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <mat-form-field class="full-width">
            <input matInput placeholder="Numero de Documento" formControlName="documentNumber" />
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre(s)" formControlName="firstName" />
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <mat-form-field class="full-width">
            <input matInput placeholder="Apellidos" formControlName="lastName" />
          </mat-form-field>
        </div>        
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div>
            <input type="file" placeholder="Foto" formControlName="photo" />
          </div>
        </div>        
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <mat-form-field class="full-width">
            <input matInput placeholder="Correo" formControlName="email" />
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <mat-form-field class="full-width">
            <input matInput placeholder="Celular" formControlName="cellNumber" />
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <mat-form-field class="full-width">
            <input matInput placeholder="Telefono" formControlName="phoneNumber" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Direccion</mat-label>
            <textarea matInput placeholder="Direccion..." formControlName="address"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
